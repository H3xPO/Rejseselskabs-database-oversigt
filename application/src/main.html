<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ude & Hjemme - Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h2>Overview</h2>
        <form>
            <button id="adddata" class="btn blue-grey waves-effect waves-light" type="submit">Add Data</button>
            <button id="logout" class="btn blue-grey waves-effect waves-light" type="submit">Logout</button>
        </form>
    </div>
</body>
<script>
    const electron = require('electron');
    const { ipcRenderer } = electron;

    const form = document.querySelector('form')
    form.addEventListener('submit', directAdddata);
    form.addEventListener('submit', directLogout);

    function directAdddata(e){
        e.preventDefault();
        ipcRenderer.send('adddata')
    }
    function directLogout(e){
        e.preventDefault();
        ipcRenderer.send('logout')
    }

</script>
</html>
